apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: theo18/mon-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-config